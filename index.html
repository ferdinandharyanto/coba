<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./js/package/dist/sweetalert2.min.css">
    <title>For her</title>
</head>
<body>
   <div class="container">
    <div class="content">
      <div class="block">
        <div class="block_1">
          <p id="clock"></p>
          <button type="button" class="btn" id="test">
            <i class="fas fa-question"></i>
          </button>
          <button type="button" class="btn_gear jscolor" data-jscolor="#ffff" id="">
            <i class="fas fa-cog"></i>
          </button>
        </div>
        <div class="block_2">
            <h3 id="you" class="judul_awal"></h3>
            <h3 class="text_after">
              <span id="after" class="glitch surprise judul_akhir" data-text="Test12345"></span>
            </h3>
          <h3 class="name" data-tooltip="❤️ ">, Test</h3>
        </div>
      </div>
    </div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
<script src="./js/package/dist/sweetalert2.min.js"></script>
<script src="./js/jscolor/jscolor-2.1.0/jscolor.js"></script>
<script>
$(document).ready(function () {
  $('.judul_awal').show();
  $('.judul_akhir').hide();
  $("#test").click(function(){
    Swal.fire({
      title: 'Penasaran?',
      text: "Kalo penasaran, coba klik iyah!",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Iyah!',
      cancelButtonText: 'Enggak!',
      reverseButtons: true
    }).then((result) => {
      if (result.value) {
        Swal.fire({
          title: 'Masih Penasaran?',
          text: "Kalo penasaran, coba klik iyah!",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Iyah!',
          cancelButtonText: 'Enggak!',
          reverseButtons: true
        }).then((result) =>{
          if (result.value) {
            Swal.fire({
              title: 'hayooo masih Penasaran yah?',
              text: "Kalo penasaran, coba klik iyah!",
              icon: 'warning',
              showCancelButton: true,
              confirmButtonText: 'Iyah!',
              cancelButtonText: 'Enggak!',
              reverseButtons: true
            }).then((result) =>{
              if (result.value) {
                Swal.fire({
                  title: 'Penasaran banget yah?',
                  text: "Kalo penasaran, coba klik iyah!",
                  icon: 'warning',
                  showCancelButton: true,
                  confirmButtonText: 'Iyah!',
                  cancelButtonText: 'Enggak!',
                  reverseButtons: true
                }).then((result) => {
                    if (result.value) {
                      Swal.fire(
                        'Coba liat ada yang aneh gk di halaman utama',
                        'Makasih :)',
                        'success'
                      )
                      $('.judul_awal').remove();
                      $('.judul_akhir').show();
                    } else if (result.dismiss === Swal.DismissReason.cancel){
                      Swal.fire(
                        'Yah Engga Penasaran :(',
                        'Penasaran dungs',
                        'error'
                      )
                    }
                })
              } else if (result.dismiss === Swal.DismissReason.cancel){
                Swal.fire(
                  'Yah Engga Penasaran :(',
                  'Penasaran dungs',
                  'error'
                )
              }
            })
          } else if (result.dismiss === Swal.DismissReason.cancel) {
            Swal.fire(
              'Yah Engga Penasaran :(',
              'Penasaran dungs',
              'error'
            )
          }
        })
      } else if (
        /* Read more about handling dismissals below */
        result.dismiss === Swal.DismissReason.cancel
      ) {
        Swal.fire(
          'Yah Engga Penasaran :(',
          'Penasaran dungs',
          'error'
        )
      }
    })
  });
  function time() {
    var meridiem = "AM";
    var currentTime = new Date();
    var greet;
    var hour = currentTime.getHours();
    if (hour < 10) hour = "0" + hour;
    if (hour < 12){
        greet="Good Morning";
    } else if(hour >= 12 && hour <= 17) {
        greet="Good Afternoon";
    } else if(hour >= 17 && hour <= 24){
        greet="Good Night"
    }
    if (hour > 12) {
      hour = hour - 12;
      meridiem = "PM";
    }
    if (hour === 0) hour = 12;

    var minute = currentTime.getMinutes();
    if (minute < 10) minute = "0" + minute;
    var second = currentTime.getSeconds();
    if (second < 10) second = "0" + second;

    var clockDiv = document.getElementById("clock");
    var youDiv = document.getElementById("you");
    var after = document.getElementById("after");

    clockDiv.innerText = hour + ":" + minute + ":" + second + " " + meridiem;
    if (document.getElementById("you")) {
      youDiv.innerText = greet;
    }
    after.innerText = greet;
  }
  time();
  setInterval(time, 1000);
});
</script>
</html>
