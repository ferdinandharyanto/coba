<!DOCTYPE html>
<html>
<head>
    <title>Showing / hiding programmatically</title>
</head>
<body>


<script src="jscolor.js"></script>

<button onclick="document.getElementById('foo').jscolor.show()">
    Show Picker</button>

<button onclick="document.getElementById('foo').jscolor.hide()">
    Hide Picker</button>

<p><input id="foo" data-jscolor="" value="cc4499">


<p style="margin-top:3em;">Check out <a href="http://jscolor.com/examples/">more examples at jscolor.com</a>!</p>


</body>
</html>
